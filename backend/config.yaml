storage:
  sqlite_path: "veille.db"

# --------- CRAWL / FILTRAGE ---------
crawl:
  lookback_days: 7
  concurrency: 12
  per_host_rps: 1.5
  timeout_sec: 25
  user_agent: "VeilleTechBot/1.0 (+https://example.local/veille)"
  min_text_length: 300

  # ‚úÖ On d√©sactive la whitelist pour autoriser les articles Medium / Substack / Dev.to / Hashnode
  # whitelist_domains: []

  # Toujours ignor√©s
  blacklist_domains:
    - reddit.com
    - twitter.com
    - x.com
    - youtube.com
    - producthunt.com
    - github.com
    - glassdoor.com
    - community.*
    - careers.*

  # ‚úÖ Autoriser plus de patterns de publication √©ditoriale
  path_allow_regex: "(?i)(/blog|/posts?|/post|/articles?|/news|/p/|^/@|/tag/|/t/|/n/|/stories?)"
  path_deny_regex:  "(?i)(forum|community|jobs|careers|events|release[-_ ]?notes|whats[-_ ]?new|changelog|\\bdocs?\\b|/api/|/sdk/|buzz|people|marketing|podcast|social)"

