[pytest]
# Configuration pytest pour veille_tech

# Répertoires de tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options d'affichage
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personnalisés
markers =
    slow: tests lents qui peuvent être ignorés
    integration: tests d'intégration nécessitant des ressources externes
    unit: tests unitaires rapides

# Coverage (si pytest-cov installé)
# addopts = --cov=. --cov-report=html --cov-report=term

# Asyncio
asyncio_mode = auto
