name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-frontend"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Copy export into public
        run: |
          echo "üì¶ Copying export files from backend to frontend..."
          mkdir -p public/export
          if [ -d "../backend/export" ]; then
            rsync -av --delete ../backend/export/ public/export/
            echo "‚úÖ Export files copied successfully"
            echo "üìÇ Contents of public/export:"
            ls -la public/export/
            echo "üìä Week directories:"
            find public/export -type d -name "2025w*" | sort
          else
            echo "‚ö†Ô∏è Warning: backend/export directory not found"
          fi

      - name: Build (Vite)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4