# --------- LLM (Groq OpenAI-compatible) ---------
llm:
  provider: "openai_compat"
  base_url: "https://api.groq.com/openai/v1"
  api_key_env: "GROQ_API_KEY"
  model: "llama-3.1-8b-instant"
  temperature: 0.2
  max_tokens: 400
  concurrent: 1
  score_threshold: 60

# --------- SEUILS ---------
category_thresholds:
  db_sql_olap: 58
  dataprep_orchestration_etl: 62
  python_polars_duckdb: 55
  viz_bi: 65
  ml_ai: 62
  cloud: 70
  news_general: 70

# --------- HEURISTIQUES ---------
heuristics:
  trusted_sources:
    - "DuckDB Blog"
    - "Polars Blog"
    - "Databricks Blog"
    - "Snowflake Blog"
    - "Google Cloud Blog"
    - "Power BI Blog"
    - "OCTO Talks!"
    - "OVHcloud Blog"
    - "Scaleway Blog"
    - "Dataiku Blog"

  bonuses:
    trusted_source: 5
    deep_content_min_len: 2500
    deep_content_bonus: 5
    editorial_url_bonus: 4

  penalties:
    deny_paths_penalty: 15

  regex:
    allow_path: "(?i)(/blog|/posts?|/post|/articles?|/news|/p/|^/@|/tag/|/t/|/n/|/stories?)"
    deny_path:  "(?i)(release[-_ ]?notes|whats[-_ ]?new|changelog|\\bdocs?\\b|/api/|/sdk/)"

  boost_keywords: ["vector search","columnar","DAG","late materialization"]
  boost_points: 4
  down_keywords: ["release notes","GA","monthly updates","changelog","Dagster"]
  down_points: 5

